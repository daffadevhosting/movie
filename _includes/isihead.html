
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    {% include favicon.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1171588080744378"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll -->
<script type="application/ld+json">
{
  "@context": "https://schema.org/",
  "@type": "Article",
  "author": {
    "@type": "Person",
    "name": "{{site.dev}}",
    "url": "{{ site.url }}{{page.url}}"
  },
  "headline": "{{ site.name }}{% if page.title %} – {{ page.title }}{% endif %}",
  "image": {
    "@type": "ImageObject",
    "url": "{{site.poster}}{% if page.title %}{{page.ava}}{% endif %}"
  },
  "datePublished": "{% if page.title %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "publisher": {
    "@type": "Organization",
    "name": "{{site.name}}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{site.avatar}}"
    }
  },
  "keywords": "lalajo pilem, nonton streaming, Movie Streaming, Nonton Gratis{% if page.title %}, {{ page.title }}{% endif %}",
  "dateModified": "{% if page.title %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "mainEntityOfPage": "{{site.url}}{{page.url}}",
  "description": "{{site.description}}{% if page.title %} – {{ page.excerpt| strip_html }}{% endif %}"
}
</script>
