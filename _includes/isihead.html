<style type="text/css">
.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
  background-color: #fff;
}
.preloader .loading {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  font: 14px arial;
}
</style>
<script>
$(document).ready(function(){
$(".preloader").fadeOut();
})
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org/",
  "@type": "Article",
  "author": {
    "@type": "Person",
    "name": "{{site.dev}}",
    "url": "{{ site.url }}{{page.url}}"
  },
  "headline": "{{ site.name }}{% if page.title %} – {{ page.title }}{% endif %}",
  "image": {
    "@type": "ImageObject",
    "url": "{% if page.layout == 'default' %}{{site.url}}{{site.poster}}{% endif %}{% if page.title %}{{page.ava}}{% endif %}"
  },
  "datePublished": "{% if page.title %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "publisher": {
    "@type": "Organization",
    "name": "{{site.name}}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{site.url}}{{site.poster}}"
    }
  },
  "keywords": "lalajo pilem, nonton streaming, Movie Streaming, Nonton Gratis{% if page.title %}, {{ page.title }}{% endif %}",
  "dateModified": "{% if page.title %}{{ page.date | date_to_xmlschema }}{% endif %}",
  "mainEntityOfPage": "{{site.url}}{{page.url}}",
  "description": "{{site.description}}{% if page.title %} – {{ page.excerpt| strip_html }}{% endif %}"
}
</script>
