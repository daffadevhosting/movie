<script>
 function playMe{{movie.noID}}(play) {
        var playBtn{{movie.noID}} = document.getElementById('playBtn-{{movie.noID}}')
        var stopBtn{{movie.noID}} = document.getElementById('stopBtn-{{movie.noID}}')

        if(play) {
            stopBtn{{movie.noID}}.style.display = "block"
            playBtn{{movie.noID}}.style.display = "none"
        } else {
            playBtn{{movie.noID}}.style.display = "none"
            stopBtn{{movie.noID}}.style.display = "block"
        }
    }

function playMe{{movie.noID}}(play) {
    var playBtn{{movie.noID}} = document.getElementById('playBtn-{{movie.noID}}')
    var stopBtn{{movie.noID}} = document.getElementById('stopBtn-{{movie.noID}}')

    if(play) {
        stopBtn{{movie.noID}}.style.display = "block"
        playBtn{{movie.noID}}.style.display = "none"
    } else {
        stopBtn{{movie.noID}}.style.display = "none"
        playBtn{{movie.noID}}.style.display = "block"
    }
}

<script>
  const sheetModal = document.querySelector('#menu');
  const cardModal = document.querySelector('#menuHome');
  const app = document.querySelector('ion-app');

  sheetModal.breakpoints = [0.1, 0.6, 0.6];
  sheetModal.initialBreakpoint = 0.6;
  
  cardModal.swipeToClose = true;
  cardModal.presentingElement = document.querySelector('ion-app');
  
  canDismissModal.canDismiss = async () => {
    const actionSheet = document.createElement('ion-action-sheet');
    
    actionSheet.header = 'Are you sure you want to discard your changes?';
    actionSheet.buttons = [
      {
        text: 'Discard Changes',
        role: 'destructive'
      },
      {
        text: 'Keep Editing',
        role: 'cancel'
      }
    ];
    
    app.appendChild(actionSheet);
    
    await actionSheet.present();
            
    const { role } = await actionSheet.onDidDismiss();
    
    if (role === 'destructive') {
      return true;
    }
    
    return false;    
  }

async function dismissMe() {
  await sheetModal.dismiss({
    'dismissed': true
  });
}

async function dismissI() {
  await cardModal.dismiss({
    'dismissed': true
  });
}
</script>
