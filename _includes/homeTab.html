
        <ion-tab tab="home">
          <ion-header translucent>
            <ion-toolbar>
              <ion-title>{{site.name}}</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button id="trigger-home" auto-hide="false"></ion-menu-button>
          </ion-buttons>
            </ion-toolbar>
          </ion-header>

          <ion-content fullscreen no-padding>
            {% for post in site.posts %}
          <div style="padding-top:56.25%;position:relative;">
    {% include ribon.html %}
<iframe src="{{post.poster}}" style="border:0;max-width:100%;position:absolute;top:0;left:0;height:100%;width:100%;" allowFullScreen="true" allow="encrypted-media" allow="accelerometer; autoplay; clipboard-write; gyroscope; picture-in-picture"></iframe>
</div>
        <ion-toolbar color="default">
<ion-item>
  <ion-avatar slot="start">
    <img src="{{post.ava}}">
  </ion-avatar>
  <ion-label><h3>{{post.title}}</h3><p><ion-icon color="warning" name="star"></ion-icon> {{post.star}}</p></ion-label>
<ion-button color="dark" href="{{ site.baseurl }}{{post.url}}">
  <ion-icon slot="start" name="play"></ion-icon>
  <ion-label>Buka</ion-label>
</ion-button>
</ion-item>
        </ion-toolbar>
            {% endfor %}
  <ion-modal trigger="trigger-home"  id="menuHome">
<ion-modal-header collapse="fade" translucent="true">
        <ion-toolbar>
<ion-title>Menu</ion-title>
    <ion-buttons slot="end">
      <ion-button onClick="dismissI()">
        <ion-icon color="danger" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
        </ion-toolbar>
     </ion-modal-header>
    <ion-content class="ion-padding"></ion-content>
  </ion-modal>
          </ion-content>
        </ion-tab>
