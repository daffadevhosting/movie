<!DOCTYPE html>
<html>
  <head>
    {% include isihead.html %}
  </head>
  <body class="responsive">
    <ion-app>
      <ion-header translucent>
        <ion-toolbar fullscreen>
          <div style="padding-top:56.25%;position:relative;">
<iframe id="fullscreen" src="{{page.video}}" style="border:0;max-width:100%;position:absolute;top:0;left:0;height:100%;width:100%;" allowFullScreen="true" allow="encrypted-media" allow="accelerometer; autoplay; clipboard-write; gyroscope; picture-in-picture"></iframe>
</div>
<ion-item>
  <ion-label><h2>{{page.title}}</h2><p>{{page.aktor}}</p></ion-label>
<ion-buttons>
<ion-button onclick="openFullscreen();">
  <ion-icon name="open-outline"></ion-icon>
</ion-buttons>
</ion-button>
</ion-item>
<ion-item fullscreen>
<ion-buttons>
<ion-button onclick="history.back()">
<ion-icon name="chevron-back-outline"></ion-icon>
</ion-button>
</ion-buttons>
<div class="small-separator"></div>
<ion-buttons>
<ion-button>
<ion-icon name="thumbs-up-outline"></ion-icon>
</ion-button>
</ion-buttons>
<div class="small-separator"></div>
<ion-buttons>
<ion-button>
<ion-icon name="thumbs-down-outline"></ion-icon>
</ion-button>
</ion-buttons>
<div class="small-separator"></div>
<ion-buttons>
<ion-button>
<ion-icon name="chatbubbles-outline"></ion-icon>
</ion-button>
</ion-buttons>
<div class="small-separator"></div>
<ion-buttons>
<ion-button>
<ion-icon name="share-social-outline"></ion-icon>
</ion-button>
</ion-buttons>
</ion-item>
        </ion-toolbar>
       </ion-header>
      <ion-content class="ion-padding">
      {{ content }}
      </ion-content>
    </ion-app>
    {% include analytics.html %}
<script>
var elem = document.getElementById("fullscreen");
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
</script>
  </body>
</html>
